<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favroite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>
    <div class="container">

<div class="songList">
    <h1>
        Akshu- Favourite Playlists
    </h1>
    <div class="songItemcontainer">
        <div class="songItem">
            <img src= "cover1.png" alt="1">
            <span class="songName">Roja Janeman</span> 
            <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-solid fa-2x  fa-circle-play"></i></span> </span>
        </div>
        <div class="songItem">
            <img src= "cover2.png" alt="1">
            <span class="songName">Surmayee Ankhiyon Mein</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-solid fa-2x  fa-circle-play"></i></span> </span>
        </div>
        <div class="songItem">
            <img src= "cover3.png" alt="1">
            <span class="songName">Enilla Enilla</span> 
            <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-solid fa-2x  fa-circle-play"></i></span> </span>
        </div>
        <div class="songItem">
            <img src= "cover4.png" alt="1">
            <span class="songName">Craze kiya re</span> 
            <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="far songItemPlay fa-solid fa-2x  fa-circle-play"></i></span> </span>
        </div>
        
        
        <div class="songItem">
            <img src= "cover5.png" alt="1">
            <span class="songName">Huttidare Kannada Nadalli Huttabeku </span> 
            <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="far songItemPlay fa-solid fa-2x  fa-circle-play"></i></span> </span>
        </div>
        <div class="songItem">
            <img src= "cover6.png" alt="1">
            <span class="songName">Modalla Prema Patrave</span> 
            <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="far songItemPlay fa-solid fa-2x  fa-circle-play"></i></span> </span>
        </div>
       
        
       
       
    </div>
    
</div>
<div class="songBanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value = '0' max="100">
        <div class="icons">

            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
            
        </div>
        <div class="songInfo">
           <img src="playing.gif" width= "42px" alt="" id="gif"><span id="masterSongName">Roja janeman</span>      
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bf231ed689.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
